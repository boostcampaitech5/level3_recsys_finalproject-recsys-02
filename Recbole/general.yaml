RATING_FIELD : user_rating

load_col:
    user : [user_id, count, mean]
    inter: [user_id, item_id, user_rating]
    item : [country, region, winery, winetype, grape, vintage, house, price, rating, num_votes, star5, star4, star3, star2, star1, pairing, wine_style, Red Fruit_count, Tropical_count, Tree Fruit_count, Oaky_count, Ageing_count, Black Fruit_count, Citrus_count, Dried Fruit_count, Earthy_count, Floral_count, Microbio_count, Spices_count,Vegetal_count, Red_Fruit_seq, Tropical_seq, Tree_Fruit_seq, Oaky_seq, Ageing_seq, Black_Fruit_seq,Citrus_seq, Dried_Fruit_seq, Earthy_seq, Floral_seq, Microbio_seq, Spices_seq, Vegetal_seq, item_id]
